<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="shortcut icon" href="img/friendIcon.png" />
        <link href="style/style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    </head>

    <body>
        <div class="chatbox">
            <div class="chatlogs" id="chatlogs">
                <div class="chat friend">
                    <div class="user-photo"><img src="img/friendIcon.png" alt="Icon friend" /></div>
                    <p class="chat-message">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit quia voluptatum minima eligendi corrupti impedit, quas ab hic enim numquam mollitia ex unde totam tempora cum
                        aliquid perspiciatis quidem iste.
                    </p>
                </div>
                <div class="chat self">
                    <div class="user-photo"><img src="img/selfIcon.png" alt="Icon self" /></div>
                    <p class="chat-message">Haii</p>
                </div>
            </div>
            <div class="chat-form">
                <textarea id="chatMessageText" onkeypress="if(event.keyCode == 13 && !event.shiftKey) {selfChat(); return false}"></textarea>
                <button class="sendButton" onclick="selfChat()"></button>
            </div>
        </div>
    </body>

    <script src="script/script.js"></script>
</html>
